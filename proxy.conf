<VirtualHost *:5080>
    DocumentRoot /var/www/html
    ServerName powsybl-study-app
    ErrorLog logs/powsybl-error_log
    CustomLog logs/powsybl_log common

    ProxyRequests off

    #TODO replace with bff for security and other cross cutting concerns
    ProxyPassMatch "^/api/([^/]*)$" http://$1/
    ProxyPassMatch "^/api/([^/]*)/(.*)$" http://$1/$2

</VirtualHost>

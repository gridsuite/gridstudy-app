<VirtualHost *:5080>
    DocumentRoot /var/www/html
    ServerName powsybl-study-app
    ErrorLog logs/powsybl-study-app-error_log
    CustomLog logs/powsybl-study-app-access_log common

    ProxyRequests off
    ProxyPassMatch "^/api/(study-server)/(.*)$" http://$1/$2
    ProxyPassMatch "^/api/(case-server)/(.*)$" http://$1/$2
</VirtualHost>

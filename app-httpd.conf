<VirtualHost *:80>
    DocumentRoot /usr/local/apache2/htdocs/public-html/
    ServerName powsybl-study-app
    ErrorLog /usr/local/apache2/logs/powsybl-study-app-error_log
    CustomLog /usr/local/apache2/logs/powsybl-study-app-access_log common

    ProxyRequests off
    ProxyPassMatch "^/api/(case-server|study-server)/(.*)$" http://$1/$2
</VirtualHost>

name: Patch

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: Release version (vX.X)
        required: true
        type: string

jobs:
  run-patch:
    # TODO replace ref when powsybl/github-ci#62 is merged
    uses: powsybl/github-ci/.github/workflows/patch-frontend-app-generic.yml@aaae75875296657028f2805e7a3fbdb1418b8b95
    with:
      releaseVersion: ${{ github.event.inputs.releaseVersion }}
      dockerImage: docker.io/gridsuite/gridstudy-app
      dockerUsername: gridsuiteci
      githubappId: ${{ vars.GRIDSUITE_ACTIONS_APPID }}
    secrets:
      VERSIONBUMP_GHAPP_PRIVATE_KEY: ${{ secrets.VERSIONBUMP_GHAPP_PRIVATE_KEY }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      sonar-token: ${{ secrets.SONAR_TOKEN }}
